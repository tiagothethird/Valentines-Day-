<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ainda me amas?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Press Start 2P', cursive;
            padding: 20px;
        }
        
        .question {
            font-size: 36px;
            color: #fff;
            text-align: center;
            margin-bottom: 60px;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.3);
            line-height: 1.5;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .buttons-container {
            display: flex;
            gap: 40px;
            align-items: center;
        }
        
        .button-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 6px solid #fff;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .button-box:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px rgba(0,0,0,0.3);
        }
        
        .button-box:active {
            transform: translate(2px, 2px);
            box-shadow: 6px 6px 0px rgba(0,0,0,0.3);
        }
        
        #sim-box {
            background-color: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        
        #nao-box {
            background-color: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
        }
        
        .button-text {
            color: #fff;
            font-size: 24px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            text-align: center;
            line-height: 1.4;
            padding: 10px;
        }
        
        .hidden {
            display: none !important;
        }
        
        .final-container {
            text-align: center;
        }
        
        .final-message {
            font-size: 32px;
            color: #ffeb3b;
            text-shadow: 4px 4px 0px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .media-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .horizontal-row {
            display: flex;
            gap: 30px;
            align-items: center;
            justify-content: center;
        }
        
        .side-image {
            width: 200px;
            height: 200px;
            border: 6px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite;
        }
        
        .top-bottom-image {
            width: 300px;
            height: 150px;
            border: 6px solid #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.4);
            animation: float 3s ease-in-out infinite;
        }
        
        .side-image img,
        .top-bottom-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .side-image:nth-child(1) {
            animation-delay: 0s;
        }
        
        .side-image:nth-child(2) {
            animation-delay: 1.5s;
        }
        
        .top-bottom-image:nth-child(1) {
            animation-delay: 0.5s;
        }
        
        .top-bottom-image:nth-child(2) {
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        
        .gif-container {
            width: 400px;
            height: 400px;
            border: 8px solid #fff;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 10px 10px 0px rgba(0,0,0,0.4);
        }
        
        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @media (max-width: 768px) {
            .question {
                font-size: 22px;
                margin-bottom: 40px;
            }
            
            .buttons-container {
                gap: 20px;
                flex-direction: column;
            }
            
            .button-box {
                width: 150px;
                height: 150px;
            }
            
            .button-text {
                font-size: 16px;
            }
            
            .final-message {
                font-size: 20px;
            }
            
            .media-container {
                gap: 15px;
            }
            
            .horizontal-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .side-image {
                width: 150px;
                height: 150px;
            }
            
            .top-bottom-image {
                width: 250px;
                height: 120px;
            }
            
            .gif-container {
                width: 280px;
                height: 280px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div class="question" id="question">ainda me amas?</div>
        
        <div class="buttons-container">
            <div class="button-box" id="sim-box">
                <div class="button-text">Sim<br>amo</div>
            </div>
            
            <div class="button-box" id="nao-box">
                <div class="button-text">NÃ£o</div>
            </div>
        </div>
    </div>

    <div class="final-container hidden" id="final-container">
        <div class="final-message">ðŸ’– ainda bem ðŸ’–</div>
        <div class="media-container">
            <div class="top-bottom-image">
                <img src="imagens\foto4.jpeg" alt="Sparkles">
            </div>
            <div class="horizontal-row">
                <div class="side-image">
                    <img src="imagens\foto3.jpeg" alt="Heart">
                </div>
                <div class="gif-container">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDhxYzV5NWE4eW1vZ3p5ZGVhc2F5YjR5cWJ5ZmN5YzB5YjR5cWJ5ZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Love GIF">
                </div>
                <div class="side-image">
                    <img src="imagens\foto1.jpeg" alt="Hearts">
                </div>
            </div>
            <div class="top-bottom-image">
                <img src="imagens\foto5.jpeg" alt="Love">
            </div>
        </div>
    </div>

    <script>
        const simBox = document.getElementById('sim-box');
        const naoBox = document.getElementById('nao-box');
        const question = document.getElementById('question');
        const gameContainer = document.getElementById('game-container');
        const finalContainer = document.getElementById('final-container');
        
        let currentScale = 1;
        let stage = 1; // 1 = primeira pergunta, 2 = segunda pergunta

        // FunÃ§Ã£o para quando clica em "NÃ£o" - aumenta o "Sim"
        naoBox.addEventListener('click', function() {
            currentScale += 0.25;
            simBox.style.transform = `scale(${currentScale})`;
            simBox.style.transformOrigin = 'center';
            simBox.style.zIndex = '10';
        });

        // FunÃ§Ã£o para quando clica em "Sim"
        simBox.addEventListener('click', function() {
            if (stage === 1) {
                // Primeira vez que clica em Sim
                stage = 2;
                question.textContent = 'mesmo?';
                
                // Reset do tamanho do botÃ£o "Sim"
                currentScale = 1;
                simBox.style.transform = `scale(1)`;
                simBox.style.zIndex = '1';
            } else if (stage === 2) {
                // Segunda vez que clica em Sim - mostra o GIF
                gameContainer.classList.add('hidden');
                finalContainer.classList.remove('hidden');
                
                // Muda o fundo
                document.body.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            }
        });
    </script>
</body>
</html>
